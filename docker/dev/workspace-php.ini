[PHP]
; Workspace PHP configuration for development

; Error reporting
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On

; Memory and execution
memory_limit = 1G
max_execution_time = 0
max_input_time = -1

; File uploads
file_uploads = On
upload_max_filesize = 100M
post_max_size = 100M
max_file_uploads = 20

; Session
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; OPcache (disabled for development)
opcache.enable = 0
opcache.enable_cli = 0

; Date
date.timezone = UTC

; Other
short_open_tag = Off
allow_url_fopen = On
allow_url_include = Off

; Security
expose_php = Off

; CLI specific
max_input_vars = 10000
